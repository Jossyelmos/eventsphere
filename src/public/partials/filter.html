<div class="filters">
    <input type="text" id="searchInput" placeholder="Search events..." />
  
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="concerts">Concerts</option>
      <option value="sports">Sports</option>
      <option value="festivals">Festivals</option>
      <option value="community">Community</option>
      <option value="performing-arts">Performing Arts</option>
      <option value="conferences">Conferences</option>
      <option value="school-holidays">School Holidays</option>
    </select>
  
    <select id="attendanceFilter">
        <option value="">Attendance (all)</option>
        <option value="small">Small events (< 500)</option>
        <option value="medium">Medium (500–5000)</option>
        <option value="large">Large (5000+)</option>
      </select>
      
      <select id="rankFilter">
        <option value="">Rank (all)</option>
        <option value="low">Low rank (1–30)</option>
        <option value="mid">Medium rank (31–70)</option>
        <option value="high">High rank (71–100)</option>
      </select>
      
</div>
