<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/signup.js"></script>
</head>
<body>
    <header id="main-header"></header>
    <main>
        <h1>Sign up page</h1>
        <form id="signupForm">
            <input id="username" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
          
            <p>Select your interests:</p>
          
            <label><input type="checkbox" value="concerts"> Concerts</label>
            <label><input type="checkbox" value="sports"> Sports</label>
            <label><input type="checkbox" value="festivals"> Festivals</label>
            <label><input type="checkbox" value="community"> Community</label>
          
            <button type="submit">Sign Up</button>
        </form>  
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
