<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/large.css">
    <script type="module" src="../js/event.js"></script>
</head>
<body>
    <header id="main-header"></header>
    <main class="divider">
        <section id="eventSkeleton" class="skeleton">
            <div class="skeleton-img"></div>
            <div class="skeleton-text title"></div>
            <div class="skeleton-text subtitle"></div>
            <div class="skeleton-text long"></div>
            <div class="skeleton-text long"></div>
        </section>
          
        <section id="eventContent" style="display:none;">
            
            <h2 class="divider"></h2>
            <h3></h3>
  
            <img
                class="divider"
                id="eventImage"
                src=""
                alt=""
                loading="lazy"
            />
    
            <p class="eventDetails">Date: <span id="eventDate"></span></p>
    
            <p class="eventDetails">Category: <span id="eventCategory" ></span></p>
            <div class="location">
                <p class="eventDetails">Address: </p>
                <p class="event-address" id="eventLocation"></p>
            </div>
    
            <div class="location">
                <p class="eventDetails">Description: </p>
                <p class="event-address" id="eventDesc"></p>
            </div>
            <p class="eventDetails">Attendance: <span id="eventAttendance"></span></p>
            <p class="eventDetails">Ranking: <span id="eventRate"></span></p>
            <div class="event-detail__add">
                <button id="bookEvent" data-id="344YJ" class="btn">Book Event</button>
            </div>
        </section>
      </main>
      <footer id="main-footer"></footer>
</body>
</html>
